dist: trusty
sudo: false

language: node_js
node_js:
  - '11'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  - npm install -g @angular/cli

script:
  - npx jest
  - ng e2e

after_script:
  - ng build --prod

deploy:
  provider: firebase
  project: "workday-times"
  token:
    secure: $FIREBASE_TOKEN
  on:
    branch: master
