<mat-toolbar color="primary">
  <span id="title">
    {{ 'wd.app.title' | translate}}
  </span>
</mat-toolbar>
<div class="container">
  <app-time-input [clear]="clearSubject.asObservable()" (text)="handleValue($event)"></app-time-input>

  <div class="row">
    <div class="col-md-12">
      <mat-card class="input-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
            <span>{{now$ | async | date}} </span>
            <span *ngIf="duration$ | async">({{duration$ | async | timeSpan}})</span>
            </mat-card-title>

            <mat-card-title>
             <app-context></app-context>
            </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>


        <mat-card-content>

          <div *ngFor="let item of data$ | async">
            <app-time-span [span]="item" [selected]="selected$ | async"></app-time-span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
